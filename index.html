<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="img-box">
          <img id="img" alt="photEditor img" />
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload"><i class="fa-solid fa-upload"></i> Upload an Image</label>
          <input type="file" id="upload">
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0" />
          </li>
          <li>
            <label for="grayscale">Grayscale</label>
            <input type="range" id="grayscale" step="0.1" min="0" max="1"
              value="0" />
          </li>
          <li>
            <label for="blur">Blur</label>
            <input type="range" id="blur" step="0.1" min="0" max="10" value="0" />
          </li>
          <li>
            <label for="hue-rotate">Hue Rotate</label>
            <input type="range" id="hue-rotate" min="0" max="350" value="0" />
          </li>
          <li>
            <a download="" id="download"><i class="fa-solid fa-download"></i> Download</a>
            <button id="reset" onclick="resetV()">Reset</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
